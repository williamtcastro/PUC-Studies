<html lang="en">

    <title>Desafio 3</title>

    <script>
    function calValor() {
        // var num1 = $("#num1").val();
        // var num2 = $("#num2").val();
        // var num3 = $("#num3").val();
        
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var num3 = parseInt(document.getElementById("num3").value);

        var delta = Math.pow(num2,2)-4 *num1 * num3;

        if(delta > 0){

          var bsqr = Math.sqrt(delta);
          var baskaraPos = (-num2 + bsqr) / 2*num1;
          var baskaraNeg = (-num2 - bsqr) / 2*num1;
          alert(baskaraPos +" X1  | X2  "+ baskaraNeg); 

          if(num1 >= 0){
            alert("ABERTURA PARA CIMA");
          }else{
            alert("ABERTURA PARA BAIXO");
          }
        }else{

          alert("“Não há raiz real para essa função");

        }
    }

    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div>
            <h1>Digite 3 numeros e receba o resultado da equacao</h1>
            <input type="text" id="num1" placeholder="Numero 1">
            <input type="text" id="num2" placeholder="Numero 2">
            <input type="text" id="num3" placeholder="Numero 3">
            <button onclick="calValor();">Calcular Equacao</button>
    </div>
