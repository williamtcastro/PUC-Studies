                <div><h2>Novo Paciente</h2></div>

            <form id="newPatientForm" class="text-center">
                <div class="form-group  row">
                    <div class="col-6">
                      <input type="text" placeholder="Nome" id="patient_name" class="form-control input-no-border " required>
                    </div>
                    
                    <div class="col-6">
                            <input type="text" placeholder="Telefone" id="patient_phone"  maxlength="11" class="form-control input-no-border " required>
                        </div>
                    
                    </div>
                <div class="form-group  row">
                    <div class="col-6">
                        <input type="email" placeholder="Email" id="patient_email" class="form-control input-no-border " required>
                    </div>
                    <div class="col-6">
                            <input type="date" placeholder="Data de nascimento" id="patient_birth" class="form-control input-no-border " title="Data de nascimento" required>
                          </div>
                    </div>
                <div class="form-group row">
                    <div class="col-6">
                      <input type="text" placeholder="Endereço" id="patient_address" class="form-control input-no-border " required>
                    </div>
                    <div class="col-6">
                            <select class="form-control input-no-border " id="patient_gender">
                                    <option value="">Sexo</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                  </select>
                    </div>
                </div>
                    <br>
                    <button type="submit" onclick=" createNewPatient();" class="btn btn-primary btn-block">CADASTRAR</button>
                    </form>
                </div>
                </div>
